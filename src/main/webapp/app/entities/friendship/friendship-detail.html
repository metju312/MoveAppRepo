
<div>
    <h2><span data-translate="moveApp.friendship.detail.title">Friendship</span> {{vm.friendship.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="moveApp.friendship.user1">User 1</span></dt>
        <dd>
            {{vm.friendship.user1.id}}
        </dd>
        <dt><span data-translate="moveApp.friendship.user2">User 2</span></dt>
        <dd>
            {{vm.friendship.user2.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="friendship-detail.edit({id:vm.friendship.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
