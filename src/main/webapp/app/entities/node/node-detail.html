
<div>
    <h2><span data-translate="moveApp.node.detail.title">Node</span> {{vm.node.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="moveApp.node.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.node.latitude}}</span>
        </dd>
        <dt><span data-translate="moveApp.node.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.node.longitude}}</span>
        </dd>
        <dt><span data-translate="moveApp.node.activity">Activity</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.node.activity.id})">{{vm.node.activity.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="node-detail.edit({id:vm.node.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
