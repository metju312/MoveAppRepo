
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivityLabel" data-translate="moveApp.activity.home.createOrEditLabel">Create or edit a Activity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activity.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.activityType" for="field_activityType">Activity Type</label>
            <input type="text" class="form-control" name="activityType" id="field_activityType"
                    ng-model="vm.activity.activityType"
                    ng-maxlength="1"/>
            <div ng-show="editForm.activityType.$invalid">
                <p class="help-block"
                    ng-show="editForm.activityType.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1">
                    This field cannot be longer than 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.activity.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.distance" for="field_distance">Distance</label>
            <input type="number" class="form-control" name="distance" id="field_distance"
                    ng-model="vm.activity.distance"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="vm.activity.duration"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.steps" for="field_steps">Steps</label>
            <input type="number" class="form-control" name="steps" id="field_steps"
                    ng-model="vm.activity.steps"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.caloriesBurnt" for="field_caloriesBurnt">Calories Burnt</label>
            <input type="number" class="form-control" name="caloriesBurnt" id="field_caloriesBurnt"
                    ng-model="vm.activity.caloriesBurnt"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.averageSpeed" for="field_averageSpeed">Average Speed</label>
            <input type="number" class="form-control" name="averageSpeed" id="field_averageSpeed"
                    ng-model="vm.activity.averageSpeed"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.maxSpeed" for="field_maxSpeed">Max Speed</label>
            <input type="number" class="form-control" name="maxSpeed" id="field_maxSpeed"
                    ng-model="vm.activity.maxSpeed"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="moveApp.activity.shared" for="field_shared">Shared</label>
            <input type="number" class="form-control" name="shared" id="field_shared"
                    ng-model="vm.activity.shared"
                    />
        </div>

        <!--<div class="form-group">-->
            <!--<label data-translate="moveApp.activity.user" for="field_user">User</label>-->
            <!--<select class="form-control" id="field_user" name="user" ng-model="vm.activity.user" ng-options="user as user.id for user in vm.users track by user.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
